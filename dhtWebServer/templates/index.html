<!doctype html>
<html>
<head>
    <meta http-equiv="refresh" content="73" >
    <title>SENSORES N.O.C</title>
    <link rel="stylesheet" href='../static/style.css'/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
	body {
	    text-align: center;
	}
	#g1,
	#g2,
	#g3,
	#g4,
	#g5,
	#g6 {
	    width: 250px;
	    height: 230px;
	    display: inline-block;
	    margin: 1em;
	}
   </style>
</head>
<body>
    <h1>SENSORES N.O.C </h1>
    <div id="g1"></div>
    <div id="g2"></div>
    <div id="g3"></div>
    <div id="g4"></div>
    <div id="g5"></div>
    <div id="g6"></div>
    <hr>
	<h2> <font color="white"> Ultima lectura de los sensores: {{ time }} GMT</h2> <!-- ==> <a href="/"class="button">ACTUALIZAR</a> -->
	<hr>
	<h2> <font color="white">@2024 NOC</h2>
	<h2> <font color="white">ubicación de sensores</h2>
	<img src="../static/DataCenter.png" />
    
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
	var g1, g2, g3, g4, g5, g6;
	document.addEventListener("DOMContentLoaded", function(event) {
	    g1 = new JustGage({
		id: "g1",
		value: {{temp1}},
		valueFontColor: "yellow",
		min: -5,
		max: 40,
		title: "Temperatura Pasillo 1",
		label: "Celcius",
		showInnerShadow: true,
		shadowOpacity: 1,
		shadowSize: 5,
		shadowVerticalOffset: 10
	});
	    g2 = new JustGage({
		id: "g2",
		value: {{temp2}},
		valueFontColor: "yellow",
		min: -5,
		max: 40,
		title: "Temperatura Pasillo 2",
		label: "Celcius",
		showInnerShadow: true,
		shadowOpacity: 1,
		shadowSize: 5,
		shadowVerticalOffset: 10
	});
	    g3 = new JustGage({
		id: "g3",
		value: {{temp3}},
		valueFontColor: "yellow",
		min: -5,
		max: 40,
		title: "Temperatura Pasillo 3",
		label: "Celcius",
		showInnerShadow: true,
		shadowOpacity: 1,
		shadowSize: 5,
		shadowVerticalOffset: 10
	});
	    g4 = new JustGage({
		id: "g4",
		value: {{temp4}},
		valueFontColor: "yellow",
		min: -5,
		max: 40,
		title: "Temperatura Pasillo 4",
		label: "Celcius",
		showInnerShadow: true,
		shadowOpacity: 1,
		shadowSize: 5,
		shadowVerticalOffset: 10

	});
	    g5 = new JustGage({
		id: "g5",
		value: {{hum}},
		valueFontColor: "black",
		min: 0,
		max: 100,
		title: "Humedad general",
		label: "%",
		pointer: true,
		gaugeWidthScale: 0.1,
		textRenderer: function (hum1) {
		    return (hum1 + '/' + 100);
		},
                onAnimationEnd: function () {
                    console.log('f: onAnimationEnd()');
                }
	});
	    g6 = new JustGage({
		id: "g6",
		value: {{db}},
		valueFontColor: "blue",
		min: 0,
		max: 10,
		title: "Señal Telepuerto",
		label: "dB",
		pointer: true,
		gaugeWidthScale: 0.3,
		showInnerShadow: true,
		textRenderer: function (db) {
		    return (db);
		},
                onAnimationEnd: function () {
                    console.log('f: onAnimationEnd()');
                }
	});
      });
    </script>
</body>
</html>
